<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simongame</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <h1 class="header__title" id="heading">Simon Game</h1>
        </header>
        <main class="game">
            <section class="container">
                <div class="container__tile_red" data-tile="red"></div>
                <div class="container__tile_green" data-tile="green"></div>
                <div class="container__tile_yellow" data-tile="yellow"></div>
                <div class="container__tile_blue" data-tile="blue"></div>
            </section>
        </main>
        <footer class="footer">
            <section class="toolbar">
                <div class="mode">
                    <button class="mode__button_easy">Easy</button>
                    <button class="mode__button_standart">Standart</button>
                    <button class="mode__button_hard">Hard</button>
                </div>
                <button class="button_start script-start">Start</button>
            </section>

            <div class="script-info hidden"></div>
            <div class="hidden">
                <audio src="./vendor/sounds/simonSound1.mp3" data-sound="red"></audio>
                <audio src="./vendor/sounds/simonSound2.mp3" data-sound="green"></audio>
                <audio src="./vendor/sounds/simonSound3.mp3" data-sound="blue"></audio>
                <audio src="./vendor/sounds/simonSound4.mp3" data-sound="yellow"></audio>
            </div>
        </footer>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="./game-script.js"></script>
    </div>
</body>

</html>
