<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon game</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body class="root">
    <main class="game">
        <header>
            <h1 class="heading">Simon Game</h1>
        </header>

        <section class="tile-container">
            <div class="tile tile-red"></div>
            <div class="tile tile-green"></div>
            <div class="tile tile-yellow"></div>
            <div class="tile tile-blue"></div>
        </section>

        <footer class="info">
            <button class="button-start script-start">Start</button>
            <div class="status hidden"></div>
        </footer>
    </main>

    <div class="hidden">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="green"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="blue"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="yellow"></audio>
    </div>
    <script src="./game-script.js"></script>
    <script src="../vue.js"></script>
</body>

</html>
